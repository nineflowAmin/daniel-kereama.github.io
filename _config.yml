# Site settings
title: "Daniel Kereama's Blog"
description: "Technical blog about AI agents, architecture, and software development"
url: "https://nineflowamin.github.io"
baseurl: "/daniel-kereama.github.io"

# Author
author:
  name: "Daniel Kereama"
  email: ""

# Branding
logo: "/assets/images/toroid-logo.svg"

# Typography
google_fonts:
  - "Space Grotesk:300,400,500,600,700"
  - "Orbitron:400,500,600,700,800,900"
  - "Rajdhani:300,400,500,600,700"

# Build settings
markdown: kramdown
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  syntax_highlighter: rouge
theme: minima
plugins:
  - jekyll-feed
  - jekyll-sitemap

# Custom CSS
sass:
  style: compressed
  load_paths:
    - _sass

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/

