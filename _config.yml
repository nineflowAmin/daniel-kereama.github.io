# Site settings
title: "Daniel Kereama's Blog"
description: "Technical blog about AI agents, architecture, and software development"
url: "https://nineflowamin.github.io"
baseurl: "/daniel-kereama.github.io"
lang: "en-US"
timezone: "UTC"

# SEO Settings
twitter:
  username: "" # Add your Twitter handle if you have one
  card: "summary_large_image"

# Author
author:
  name: "Daniel Kereama"
  email: ""
  twitter: "" # Add your Twitter handle if you have one
  linkedin: "daniel-kereama" # Your LinkedIn username

# Branding
logo: "/assets/images/toroid-logo.svg"

# Typography
google_fonts:
  - "Space Grotesk:300,400,500,600,700"
  - "Orbitron:400,500,600,700,800,900"
  - "Rajdhani:300,400,500,600,700"

# Build settings
markdown: kramdown
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  syntax_highlighter: rouge
theme: minima
plugins:
  - jekyll-feed
  - jekyll-sitemap

# Show future-dated posts
future: true

# Custom CSS
sass:
  style: compressed
  load_paths:
    - _sass

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - SEO_OPTIMIZATION_PLAN.md

# SEO Plugin Settings
jekyll-seo-tag:
  image: "/assets/images/toroid-logo.svg"
  image_alt: "Nineflow.AI Toroid Logo"
  default_image: "/assets/images/toroid-logo.svg"

